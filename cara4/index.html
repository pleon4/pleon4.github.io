<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js" integrity="sha512-1YMgn4j8cIL91s14ByDGmHtBU6+F8bWOMcF47S0cRO3QNm8SKPNexy4s3OCim9fABUtO++nJMtcpWbINWjMSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
      let t = 0;
      let mic;
      let temblar;
      let sinus;
      let cosinus;

      function setup() {
          createCanvas(windowWidth, windowHeight);
          mic = new p5.AudioIn();
          mic.start();
      }

      function draw() {
          t += 0.01;
          temblar = random(10, 50);
          sinus = sin(frameCount * 0.05);
          cosinus = cos(frameCount * 0.05);
          let movsinus = map(sinus, -1, 1, -20, 20);
          let movcosinus = map(cosinus, -1, 1, -20, 20);
          let vol = mic.getLevel();
          let h = map(vol, 0, 1, 0, 800);
          
          background(30, 20, 60); // Color de fondo oscuro azulado
          fill(255, 200, 150); // Color de la cara piel clara
          ellipse(mouseX / 2, mouseY / 2, 300, 300);
          
          fill(255, 100, 100); // Color rojo para los ojos
          ellipse(mouseX / 2 - 70 + movsinus, mouseY / 2 - 60 + movcosinus, 50, 50); // Ojo derecho se mueve diferente
          ellipse(mouseX / 2 + 70 + movcosinus, mouseY / 2 - 60 - movsinus, 50, 50); // Ojo izquierdo con otro patr√≥n de movimiento
          
          fill(0);
          arc(mouseX / 2, mouseY / 2 + 90, 100, 50 + h, 0, PI); // Boca
      }
    </script>
  </body>
</html>
