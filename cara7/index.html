<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Web de la Cara Din√†mica</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
</head>
<body>
    <script>
        let colors;
        function setup() {
            createCanvas(windowWidth, windowHeight);
            colors = [random(255), random(255), random(255)];
        }

        function draw() {
            background(255);
            colors = [random(255), random(255), random(255)];
            fill(colors);
            ellipse(width / 2, height / 2, 200, 200); // Cara
            
            fill(0);
            ellipse(width / 2 - 50, height / 2 - 30, 20, 20); // Ull esquerre
            ellipse(width / 2 + 50, height / 2 - 30, 20, 20); // Ull dret
            
            fill(150, 75, 0);
            rect(width / 2 - 5, height / 2 - 10, 10, 30); // Nas
            
            fill(255, 0, 0);
            arc(width / 2, height / 2 + 40, 60, 30, 0, PI); // Boca
            
            setTimeout(() => redraw(), 500);
        }
    </script>
</body>
</html>
